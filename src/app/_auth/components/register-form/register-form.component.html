<div class="register-container">
  <h2 class="text-center text-2xl font-bold text-blue-600">Registrarse</h2>
  <form [formGroup]="registerform" (ngSubmit)="onSubmit()" class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow-md">
    <div class="mb-4">
      <label for="nombreUsuario" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
      <input id="nombreUsuario" formControlName="nombreUsuario" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
    </div>
    <div class="mb-4">
      <label for="correo" class="block text-sm font-medium text-gray-700">Correo electr칩nico</label>
      <input id="correo" formControlName="correo" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
      <div *ngIf="registerForm.controls['correo'].invalid && registerForm.controls['correo'].touched" class="text-red-500 text-sm mt-1">
        Correo no v치lido
      </div>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
      <input id="password" formControlName="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
    </div>
    <div class="mb-4">
      <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
      <select id="rol" formControlName="rol" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
      <div *ngIf="registerForm.controls['rol'].invalid && registerForm.controls['rol'].touched" class="text-red-500 text-sm mt-1">
        Rol no v치lido
      </div>
    </div>
    <div class="mt-6">
      <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Registrarse</button>
    </div>
  </form>
  <div *ngIf="errorMessage.length > 0" class="mt-4 text-red-500 text-sm">
    <ul>
      <li *ngFor="let error of errorMessage">{{ error }}</li>
    </ul>
  </div>
</div>
