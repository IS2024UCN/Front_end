<!-- Admin Label -->
<div class="admin-label">Administrador</div>

<!-- Header -->
<header class="header">
  <div class="header-content">
    <div class="header-left">
      <button class="menu-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <button class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
      </button>
    </div>
    <div class="header-center">
      <h1 class="title">ADMINISTRADOR</h1>
      <p class="subtitle">Bibliotech</p>
    </div>
    <div class="header-right">
      <button class="icon-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </button>
      <button class="icon-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </button>
      <button class="icon-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="12" cy="5" r="1"></circle>
          <circle cx="12" cy="19" r="1"></circle>
        </svg>
      </button>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="main-content">
  <div class="content-container">
    <!-- Search Bar -->
    <div class="search-bar">
      <button class="menu-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <div class="search-input-container">
        <input type="text" placeholder="Buscador" class="search-input">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>
    </div>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button class="filter-button">Nombre</button>
      <button class="filter-button active">Autor</button>
      <button class="filter-button">ISBN</button>
    </div>

    <!-- Book Grid -->
    <div class="book-grid">
      <!-- Featured Book -->
      <div class="book-card">
        <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&w=300&q=80" 
             alt="Coding for Dummies" 
             class="book-image">
        <h3 class="book-title">Coding for Dummies</h3>
        <p class="book-price">Arrienda por: $999999</p>
        <p class="book-update">Updated yesterday</p>
      </div>

      <!-- Placeholder Books -->
      <div class="book-card placeholder" *ngFor="let _ of placeholders">
        <div class="book-image-placeholder"></div>
        <div class="text-placeholder"></div>
        <div class="text-placeholder-small"></div>
      </div>
    </div>
  </div>
</main>
